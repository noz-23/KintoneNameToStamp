<section id="plugin_setting_form" class="settings">
  <h2 id="plugin_titile" class="settings-heading">{{html:lang.plugin_titile}}</h2>
  <p id="plugin_description" class="kintoneplugin-desc">{{html:lang.plugin_description}}</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label id="plugin_label" class="kintoneplugin-label">{{html:lang.plugin_label}}</label>
    </p>
    <label id="link_label" class="kintoneplugin-label">{{html:lang.link_label}}</label>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="link_field">
          <option value="">---</option>
        </select>
      </div>
      </div>
    <br>
    <label id="edit_label" class="kintoneplugin-label">{{html:lang.edit_label}}</label>
    <div class="kintoneplugin-input-checkbox">
      <span class="kintoneplugin-input-checkbox-item">
        <input id="edit_datail" type="checkbox" checked="false">
        <label for="edit_datail">{{html:lang.edit_detail}}</label>
      </span>
    </div>
    <br>
    <label id="comment_label" class="kintoneplugin-label">{{html:lang.comment_label}}</label>
    <div class="kintoneplugin-input-checkbox">
      <span class="kintoneplugin-input-checkbox-item">
        <input id="show_comment" type="checkbox" checked="false">
        <label for="show_comment">{{html:lang.show_comment}}</label>
      </span>
    </div>
    <br>
    <p class="kintoneplugin-row">
      <button type="button" id="plugin_cancel"
        class="kintoneplugin-button-dialog-cancel">{{html:lang.plugin_cancel}}</button>
      <button type="button" id="plugin_ok" class="kintoneplugin-button-dialog-ok">{{html:lang.plugin_ok}}</button>
    </p>
  </form>
